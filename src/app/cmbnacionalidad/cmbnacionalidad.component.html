<h4>Registro de Nacionalidad</h4>
<mat-form-field appearance="fill">
  <mat-label>Seleccione la nacionalidad</mat-label>
  <mat-select>
    <mat-option *ngFor="let province of Provincias" [value]="province.Provincias">
      {{province.provincia}}
    </mat-option>
  </mat-select>
</mat-form-field>
